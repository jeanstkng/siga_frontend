<p>
  <h3>Solicitud Asignacion Vinculacion</h3>
</p>

<div class="p-fuid">
  <form [formGroup]="formAssignment" (ngSubmit)= "onsubmit=()">
    <div class="p-formgrid p-grid">
    <div class="p-field p-xl-6 p-lg-6 p-md-6 p-sm-12">
      <label for="level">
        <i class="p-error">*</i>Nivel Acad√©mico:
        <i *ngIf="levelField.valid" class="pi pi-check-circle icon-valid"></i>
        <i *ngIf="levelField.invalid && (levelField.touched || levelField.dirty)"
         class="pi pi-times-circle icon-invalid"></i>
      </label>
      <input pInputText id = 'level' formControlName='level'>
      <div *ngIf="levelField.errors && (levelField.touched || levelField.dirty)">
        <small *ngIf="levelField.errors?.required" id="level-help-1" class="p-error">
            {{messageService.fieldRequired}}
        </small>
    </div>
  </div>
    </div>
  </form>
</div>
<div class="p-fluid">
  <form  [formGroup]="formAssignment" (ngSubmit)= "onsubmit=()">
    <div formGroupName = "user">
      <div class="p-formgrid p-grid">
        <div class="p-field p-xl-6 p-lg-6 p-md-6 p-sm-12">
            <label for="first_name">
                <i class="p-error">*</i>Primer Nombre:
                <i *ngIf="firstNameField.valid" class="pi pi-check-circle icon-valid"></i>
                <i *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)"
                   class="pi pi-times-circle icon-invalid"></i>
            </label>
            <input id="first_name" formControlName="first_name" pInputText>
            <div *ngIf="firstNameField.errors && (firstNameField.touched || firstNameField.dirty)">
                <small *ngIf="firstNameField.errors?.required" id="user-help-1" class="p-error">
                    {{messageService.fieldRequired}}
                </small>
            </div>
        </div>
        <div class="p-field p-xl-6 p-lg-6 p-md-6 p-sm-12">
            <label for="second_name">
                <i class="p-error">*</i>Segundo Nombre:
                <i *ngIf="secondNameField.valid" class="pi pi-check-circle icon-valid"></i>
                <i *ngIf="secondNameField.invalid && (secondNameField.touched || secondNameField.dirty)"
                   class="pi pi-times-circle icon-invalid"></i>
            </label>
            <input id="second_name" formControlName="second_name" pInputText>
            <div *ngIf="secondNameField.errors && (secondNameField.touched || secondNameField.dirty)">
                <small *ngIf="secondNameField.errors?.required" id="user-help-1" class="p-error">
                    {{messageService.fieldRequired}}
                </small>
            </div>
        </div>
    </div>
    </div>
  </form>
</div>
<div class="p-formgrid p-grid">
  <div class="p-field p-xl-6 p-lg-6 p-md-6 p-sm-12">
      <label for="first_lastname">
          <i class="p-error">*</i>Primer Apellido:
          <i *ngIf="firstLastnameField.valid" class="pi pi-check-circle icon-valid"></i>
          <i *ngIf="firstLastnameField.invalid && (firstLastnameField.touched || firstLastnameField.dirty)"
             class="pi pi-times-circle icon-invalid"></i>
      </label>
      <input id="first_lastname" formControlName="first_lastname" pInputText>
      <div *ngIf="firstLastnameField.errors && (firstLastnameField.touched || firstLastnameField.dirty)">
          <small *ngIf="firstLastnameField.errors?.required" id="user-help-1" class="p-error">
              {{messageService.fieldRequired}}
          </small>
      </div>
  </div>
  <div class="p-field p-xl-6 p-lg-6 p-md-6 p-sm-12">
      <label for="second_lastname">
          <i class="p-error">*</i>Segundo Apellido:
          <i *ngIf="secondLastnameField.valid" class="pi pi-check-circle icon-valid"></i>
          <i *ngIf="secondLastnameField.invalid && (secondLastnameField.touched || secondLastnameField.dirty)"
             class="pi pi-times-circle icon-invalid"></i>
      </label>
      <input id="second_lastname" formControlName="second_lastname" pInputText>
      <div *ngIf="secondLastnameField.errors && (secondLastnameField.touched || secondLastnameField.dirty)">
          <small *ngIf="secondLastnameField.errors?.required" id="user-help-1"
                 class="p-error">
              {{messageService.fieldRequired}}
          </small>
      </div>
  </div>
</div>
